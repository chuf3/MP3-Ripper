<!doctype html>
<html lang="en">
<head>
  <title>Lisa's MP3 Ripper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --accent: #d63384;
    }

    body {
      font-family: system-ui, sans-serif;
      background: #f6f7f9;
      margin: 0;
      padding: 16px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    h2 {
      color: var(--accent);
      margin-top: 0;
    }

    form {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
    }

    button {
      background: var(--accent);
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button.secondary {
      background: #999;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      border-bottom: 1px solid #eee;
      padding: 12px 0;
    }

    .actions a {
      margin-right: 12px;
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    audio {
      margin-top: 6px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Lisa's MP3 Ripper</h2>

    <form method="post">
      <input name="url" placeholder="YouTube URL" required>
      <button type="submit">Extract</button>
    </form>

    <form method="post" action="/clear" onsubmit="return confirmClear()">
      <button class="secondary" type="submit" {% if not has_files %}disabled{% endif %}>
        Clear All Downloads
      </button>
    </form>

    <form method="post" action="/clear-temp" onsubmit="return confirmClearTemp()">
      <button class="secondary" type="submit" {% if not has_temp_files %}disabled{% endif %}>
        Clear Trimmed Temp Files
      </button>
    </form>

    <hr>

    <ul>
      {% for f in files %}
      {% if not f.startswith('tmp_') %}
      <li>
        <strong>{{ f }}</strong><br>
        <audio controls src="/stream/{{ f }}"></audio>
        <div class="actions">
          <a href="/download/{{ f }}">Download</a>
          <a href="/edit/{{ f }}">Edit</a>
          <a href="#" onclick="confirmDelete('{{ f }}')">Delete</a>
        </div>
      </li>
      {% endif %}
      {% endfor %}
    </ul>
  </div>

  <script>
    function confirmDelete(file) {
      return confirm(`Delete ${file}?`) && (window.location = `/delete/${file}`);
    }

    function confirmClear() {
      return confirm("Delete ALL downloaded MP3 files?");
    }

    function confirmClearTemp() {
      return confirm("Delete all temporary trimmed files?");
    }
  </script>
</body>
</html>
